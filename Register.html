<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    <script src="codeJS/Account.js"></script>
</head>
<body>

<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://monamedia.co/wp-content/uploads/2020/05/thiet-ke-website-cho-thue-xe.png"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Đăng Ký Tài Khoản</span>
                                    </div>
                                    <h5 style="color: red" id="error"></h5>


                                    <div data-mdb-input-init class="form-outline mb-4 row">
                                        <label class="form-label col-4" for="username">Username</label>
                                        <input type="email" id="username"  class="form-control  col-7" />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4 row">
                                        <label class="form-label col-4" for="password">Password</label>
                                        <input type="password" id="password" class="form-control  col-7" />
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4 row">
                                        <label class="form-label col-4" for="re_password">Re_Password</label>
                                        <input type="password" id="re_password" class="form-control col-7" />
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4 row">
                                        <label class="form-label col-4" for="avatar">Avatar</label>
                                        <input type="text" id="avatar" class="form-control  col-7" />
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4 row">
                                        <label class="form-label col-4" for="phone">Phone</label>
                                        <input type="text" id="phone" class="form-control  col-7" />
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" onclick="register()" type="button">Đăng Ký</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Quay lại : <a href="Login.html"
                                                                                                              style="color: #393f81;">đăng nhập</a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>

<script>
    let accounts = JSON.parse(localStorage.getItem("accounts"));

    function register() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let re_password = document.getElementById("re_password").value;
        let role = "user";
        let avatar = document.getElementById("avatar").value;
        let phone = document.getElementById("phone").value;

        for (let i = 0; i < accounts.length; i++) {
            if (username === accounts[i].username){
                document.getElementById("error").innerText = "Trùng username";
                return;
            }
        }

        if (password !== re_password) {
            document.getElementById("error").innerText = "password không trùng nhau";
            return;
        }

        let idEnd = accounts[accounts.length -1].id;
        let account = new Account(idEnd+1, username, password, role, avatar,phone);
        accounts.push(account);
        localStorage.setItem("accounts", JSON.stringify(accounts));
        alert("tạo tài khoản thành công")
        location.href = "Login.html";
    }
</script>
